<div class="container well well-lg" data-ng-controller="MainController">


  <h2>My Todos</h2>

  <!-- Todos input -->
  <div id="AddTaskContainer">  
    <form role="form" data-ng-submit="addTodo()">
      <div class="row">
        <div class="input-group">
          <input class="form-control" type="text" data-ng-model="todo" placeholder="What needs to be done?">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-success" value="+">
          </span>
        </div>
      </div>
    </form>
  </div>

  <br />

  <!-- Todos list -->
  <div id="TaskContainer" class="panel panel-default" data-ng-controller="TodoController">
    <div class="alert alert-danger" data-ng-show="data.error">
      Error ({{data.error.status}}). The todo data was not loaded.
      <a href="" class="alert-link">Click here to try again</a>
    </div>

    <table class="table table-striped table-bordered" data-ng-hide="data.error">
     <!--  <thead>
          <tr>
              <th>Description</th>
          </tr>
      </thead> -->
      <tbody ui-sortable data-ng-model="todos">
        <tr data-ng-repeat="todo in data.todos" style="cursor: move;">
          <td>
              {{ todo.title }}
            <span class="pull-right">
              <button class="btn btn-success" data-ng-click="taskCompleted($index)">&#10003;</button>
              <button class="btn btn-danger" data-ng-click="removeTodo($index)">X</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
