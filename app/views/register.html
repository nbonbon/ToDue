<div class="container auth-form">
  <form class="form-horizontal" ng-submit="createUser()">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="confPassword" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="confPassword" ng-model="user.confPassword" placeholder="Confirm Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary" ng-click="createUser()">Sign Up</button>
        <a style="padding-left: 10px;" ng-href="#/login">Cancel</a>
      </div>
    </div>
  </form>
</div>
